window:
  opacity: 0.9
  startup_mode: Maximized
font:
  normal:
    family: NotoMono Nerd Font
    style: Regular
  size: 12
colors:
  primary:
    background: '#1d1f21'
    foreground: '#c5c8c6'
bell:
  animation: EaseOutExpo
  duration: 1
selection:
  save_to_clipboard: true
cursor:
  style:
    shape: Beam
live_config_reload: true
mouse:
  hide_when_typing: false
key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: Insert,         mods: Shift,                         action: PasteSelection   }
  - { key: Insert,         mods: Control,                       action: Copy             }

  # (macOS only)
  - { key: K,               mods: Command, mode: ~Vi|~Search, chars: "\x0c"                   }
  - { key: K,               mods: Command, mode: ~Vi|~Search, action: ClearHistory            }
  - { key: Key0,            mods: Command,                    action: ResetFontSize           }
  - { key: Equals,          mods: Command,                    action: IncreaseFontSize        }
  - { key: Plus,            mods: Command,                    action: IncreaseFontSize        }
  - { key: NumpadAdd,       mods: Command,                    action: IncreaseFontSize        }
  - { key: Minus,           mods: Command,                    action: DecreaseFontSize        }
  - { key: NumpadSubtract,  mods: Command,                    action: DecreaseFontSize        }
  - { key: V,               mods: Command,                    action: Paste                   }
  - { key: C,               mods: Command,                    action: Copy                    }
  - { key: C,               mods: Command, mode: Vi|~Search,  action: ClearSelection          }
  - { key: Up,              mods: Command,                    chars: "\x1bk"                  }
  - { key: Down,            mods: Command,                    chars: "\x1bj"                  }
  - { key: Left,            mods: Command,                    chars: "\x1bh"                  }
  - { key: Right,           mods: Command,                    chars: "\x1bl"                  }
  - { key: J,               mods: Command,                    chars: "\x1bj"                  }
  - { key: K,               mods: Command,                    chars: "\x1bk"                  }
  - { key: H,               mods: Command,                    chars: "\x1bh"                  }
  - { key: L,               mods: Command,                    chars: "\x1bl"                  }
  - { key: D,               mods: Command,                    chars: "\x1bd"                  }
  - { key: Left,            mods: Alt,                        chars: "\x1bb"                  }
  - { key: Right,           mods: Alt,                        chars: "\x1bf"                  }
  - { key: Up,              mods: Alt,                        action: ToggleSimpleFullscreen  }
